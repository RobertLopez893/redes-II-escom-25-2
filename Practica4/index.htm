<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Prueba HTTP</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9d2;
      color: #333;
      padding: 2rem;
    }

    h2, h3 {
      text-align: center;
      color: #444;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .form-section {
      background: white;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-section h4 {
      margin-bottom: 1rem;
      color: #222;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    .btn-group {
      margin-top: 15px;
    }

    input[type="submit"], input[type="reset"] {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    input[type="reset"] {
      background-color: #f44336;
      color: white;
    }

    img {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ejemplo de Formularios HTTP</h2>
    <h3>Registro y Pruebas de MÃ©todos</h3>
    <img src="ey.jpg" alt="Ey" />

    <!-- POST -->
    <div class="form-section">
      <h4>POST - Enviar Nuevos Datos</h4>
      <form action="http://127.0.0.1:8000" method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre">

        <label>Correo:</label>
        <input type="text" name="correo">

        <label>Mensaje:</label>
        <textarea name="mensaje" rows="4"></textarea>

        <div class="btn-group">
          <input type="submit" value="Enviar POST">
          <input type="reset" value="Limpiar">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
